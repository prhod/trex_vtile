# t-rex configuration

[service.mvt]
viewer = true

[datasource]
type = "postgis"
url = "postgresql://ubuntu:-ubuntu-@localhost/vtile"

[grid]
# Predefined grids: web_mercator, wgs84
predefined = "web_mercator"

[[tileset]]
name = "lines"
extent = [-5.05458, 41.90090, 9.45420, 51.08534]
[[tileset.layer]]
name = "lines"
table_name = "lines"
geometry_field = "geom"
geometry_type = "MULTILINESTRING"
srid = 3857
#fid_field = "id"
buffer_size = 0
simplify = true
query_limit = 1000
#[[tileset.layer.query]]
#sql = """SELECT geom,"id","name","code","ref_stif","operator","network","mode","colour","shape" FROM lines WHERE geom && !bbox!"""

[cache.file]
base = "/srv/mvtcache"
#baseurl = "http://example.com/tiles"

[webserver]
# Bind address. Use 0.0.0.0 to listen on all adresses.
bind = "0.0.0.0"
port = 6767
threads = 4
#cache_control_max_age = 43200
